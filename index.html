<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–Ω–ª–∞–π–Ω –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu-screen, .game-screen {
            display: none;
        }

        .menu-screen.active, .game-screen.active {
            display: block;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #3742fa, #2f3542);
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .game-info {
            margin: 20px 0;
        }

        .status {
            font-size: 1.3em;
            margin: 15px 0;
            font-weight: bold;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .link-share {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
        }

        .copy-btn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            padding: 8px 15px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .winner-animation {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>
        
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="menu-screen active" id="menuScreen">
            <button class="btn" onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            <div class="input-group">
                <input type="text" id="roomIdInput" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã">
                <br>
                <button class="btn secondary" onclick="joinRoom()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –æ–∂–∏–¥–∞–Ω–∏—è -->
        <div class="menu-screen" id="waitingScreen">
            <h2>–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞!</h2>
            <div class="link-share">
                <p>–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —ç—Ç–æ–π —Å—Å—ã–ª–∫–æ–π —Å –¥—Ä—É–≥–æ–º:</p>
                <div id="shareLink"></div>
                <button class="btn copy-btn" onclick="copyLink()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            </div>
            <p>–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞... <span class="loading"></span></p>
            <button class="btn secondary" onclick="backToMenu()">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div class="player-info">
                    <span id="player1Info">–ò–≥—Ä–æ–∫ 1 (X): –í—ã</span>
                    <span id="player2Info">–ò–≥—Ä–æ–∫ 2 (O): –û–∂–∏–¥–∞–Ω–∏–µ...</span>
                </div>
                <div class="status" id="gameStatus">–í–∞—à —Ö–æ–¥</div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
            
            <button class="btn secondary" onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button class="btn secondary" onclick="backToMenu()">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, push, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8shi5GIiyb_kOgNzs5QCnDSOffSOhPGE",
            authDomain: "tictactoe2-e95d4.firebaseapp.com",
            databaseURL: "https://tictactoe2-e95d4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tictactoe2-e95d4",
            storageBucket: "tictactoe2-e95d4.firebasestorage.app",
            messagingSenderId: "500354193503",
            appId: "1:500354193503:web:99c524643a3aaab664e3ea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Game state
        let currentRoomId = null;
        let currentPlayer = null;
        let gameState = {
            board: Array(9).fill(''),
            currentTurn: 'X',
            players: {},
            gameActive: false,
            winner: null
        };

        // Expose functions to global scope
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.makeMove = makeMove;
        window.newGame = newGame;
        window.backToMenu = backToMenu;
        window.copyLink = copyLink;

        // Check URL parameters on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            if (roomId) {
                document.getElementById('roomIdInput').value = roomId;
                joinRoom();
            }
        });

        async function createRoom() {
            try {
                const roomRef = push(ref(db, 'rooms'));
                currentRoomId = roomRef.key;
                currentPlayer = 'X';
                
                const initialGameState = {
                    board: Array(9).fill(''),
                    currentTurn: 'X',
                    players: {
                        X: '–ò–≥—Ä–æ–∫ 1',
                        O: null
                    },
                    gameActive: false,
                    winner: null,
                    createdAt: serverTimestamp()
                };

                await set(roomRef, initialGameState);
                
                // Show waiting screen
                showScreen('waitingScreen');
                
                // Generate share link
                const shareLink = `${window.location.origin}${window.location.pathname}?room=${currentRoomId}`;
                document.getElementById('shareLink').textContent = shareLink;
                
                // Listen for room updates
                listenToRoom();
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã: ' + error.message);
            }
        }

        async function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) {
                showError('–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }

            try {
                const roomRef = ref(db, `rooms/${roomId}`);
                const snapshot = await get(roomRef);
                
                if (!snapshot.exists()) {
                    showError('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                const roomData = snapshot.val();
                
                if (roomData.players.O) {
                    showError('–ö–æ–º–Ω–∞—Ç–∞ —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞');
                    return;
                }

                currentRoomId = roomId;
                currentPlayer = 'O';
                
                // Update room with second player
                await set(ref(db, `rooms/${roomId}/players/O`), '–ò–≥—Ä–æ–∫ 2');
                await set(ref(db, `rooms/${roomId}/gameActive`), true);
                
                // Listen for room updates
                listenToRoom();
                
                showScreen('gameScreen');
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
            }
        }

        function listenToRoom() {
            if (!currentRoomId) return;

            const roomRef = ref(db, `rooms/${currentRoomId}`);
            onValue(roomRef, (snapshot) => {
                if (!snapshot.exists()) {
                    showError('–ö–æ–º–Ω–∞—Ç–∞ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞');
                    backToMenu();
                    return;
                }

                const roomData = snapshot.val();
                gameState = roomData;
                
                updateGameDisplay();
                
                // If both players joined, start the game
                if (roomData.players.X && roomData.players.O && roomData.gameActive) {
                    showScreen('gameScreen');
                }
            });
        }

        async function makeMove(cellIndex) {
            if (!currentRoomId || !gameState.gameActive) return;
            
            if (gameState.currentTurn !== currentPlayer) {
                showError('–ù–µ –≤–∞—à —Ö–æ–¥!');
                return;
            }
            
            if (gameState.board[cellIndex] !== '') return;
            
            try {
                // Update board
                const newBoard = [...gameState.board];
                newBoard[cellIndex] = currentPlayer;
                
                // Check for winner
                const winner = checkWinner(newBoard);
                const isDraw = newBoard.every(cell => cell !== '');
                
                // Update game state
                const updates = {
                    [`rooms/${currentRoomId}/board`]: newBoard,
                    [`rooms/${currentRoomId}/currentTurn`]: currentPlayer === 'X' ? 'O' : 'X'
                };
                
                if (winner) {
                    updates[`rooms/${currentRoomId}/winner`] = winner;
                    updates[`rooms/${currentRoomId}/gameActive`] = false;
                } else if (isDraw) {
                    updates[`rooms/${currentRoomId}/winner`] = 'draw';
                    updates[`rooms/${currentRoomId}/gameActive`] = false;
                }
                
                await set(ref(db), updates);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Ö–æ–¥–∞: ' + error.message);
            }
        }

        function checkWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function updateGameDisplay() {
            // Update board
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                cell.disabled = gameState.board[index] !== '' || !gameState.gameActive || gameState.currentTurn !== currentPlayer;
            });

            // Update player info
            document.getElementById('player1Info').textContent = 
                `–ò–≥—Ä–æ–∫ 1 (X): ${gameState.players.X || '–û–∂–∏–¥–∞–Ω–∏–µ...'}`;
            document.getElementById('player2Info').textContent = 
                `–ò–≥—Ä–æ–∫ 2 (O): ${gameState.players.O || '–û–∂–∏–¥–∞–Ω–∏–µ...'}`;

            // Update status
            const statusEl = document.getElementById('gameStatus');
            if (gameState.winner) {
                if (gameState.winner === 'draw') {
                    statusEl.textContent = '–ù–∏—á—å—è!';
                } else if (gameState.winner === currentPlayer) {
                    statusEl.textContent = '–í—ã –ø–æ–±–µ–¥–∏–ª–∏! üéâ';
                } else {
                    statusEl.textContent = '–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ üò¢';
                }
                statusEl.classList.add('winner-animation');
            } else if (gameState.gameActive) {
                if (gameState.currentTurn === currentPlayer) {
                    statusEl.textContent = '–í–∞—à —Ö–æ–¥';
                } else {
                    statusEl.textContent = '–•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...';
                }
                statusEl.classList.remove('winner-animation');
            } else {
                statusEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...';
            }
        }

        async function newGame() {
            if (!currentRoomId) return;

            try {
                const updates = {
                    [`rooms/${currentRoomId}/board`]: Array(9).fill(''),
                    [`rooms/${currentRoomId}/currentTurn`]: 'X',
                    [`rooms/${currentRoomId}/gameActive`]: true,
                    [`rooms/${currentRoomId}/winner`]: null
                };

                await set(ref(db), updates);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –Ω–æ–≤–æ–π –∏–≥—Ä—ã: ' + error.message);
            }
        }

        async function backToMenu() {
            if (currentRoomId) {
                try {
                    await remove(ref(db, `rooms/${currentRoomId}`));
                } catch (error) {
                    console.error('Error removing room:', error);
                }
            }
            
            currentRoomId = null;
            currentPlayer = null;
            showScreen('menuScreen');
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        function copyLink() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.menu-screen, .game-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
