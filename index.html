<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–Ω–ª–∞–π–Ω –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu {
            margin-bottom: 2rem;
        }

        .menu button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .menu button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .room-section {
            margin: 1rem 0;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem;
            margin: 0.5rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .game-board {
            display: none;
            margin: 2rem 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .game-info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .players {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }

        .player {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
        }

        .player.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .room-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .hidden {
            display: none !important;
        }

        .winner-animation {
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>
        
        <!-- –ú–µ–Ω—é -->
        <div class="menu" id="menu">
            <div class="room-section">
                <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
                <button onclick="showJoinRoom()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ</button>
            </div>
            
            <div class="room-section hidden" id="joinRoomSection">
                <input type="text" id="roomIdInput" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã">
                <button onclick="joinRoom()">–í–æ–π—Ç–∏</button>
            </div>
            
            <div class="room-section hidden" id="playerNameSection">
                <input type="text" id="playerNameInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="15">
                <button onclick="setPlayerName()">–ì–æ—Ç–æ–≤</button>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="game-board hidden" id="gameBoard">
            <div class="room-id">
                –ö–æ–º–Ω–∞—Ç–∞: <span id="currentRoomId"></span>
            </div>
            
            <div class="players">
                <div class="player" id="player1">
                    <span id="player1Name">–ò–≥—Ä–æ–∫ 1</span> (X)
                </div>
                <div class="player" id="player2">
                    <span id="player2Name">–ò–≥—Ä–æ–∫ 2</span> (O)
                </div>
            </div>
            
            <div class="status" id="gameStatus">
                –û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...
            </div>
            
            <div class="board" id="board">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
            
            <div class="game-info">
                <button class="menu button" onclick="restartGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                <button class="menu button" onclick="leaveRoom()">–ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com/",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentRoom = null;
        let currentPlayer = null;
        let playerSymbol = null;
        let gameState = {
            board: Array(9).fill(''),
            currentTurn: 'X',
            winner: null,
            gameOver: false,
            players: {}
        };

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        function createRoom() {
            const roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
            currentRoom = roomId;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã –≤ Firebase
            database.ref('rooms/' + roomId).set({
                board: Array(9).fill(''),
                currentTurn: 'X',
                winner: null,
                gameOver: false,
                players: {},
                createdAt: firebase.database.ServerValue.TIMESTAMP
            });
            
            document.getElementById('currentRoomId').textContent = roomId;
            showPlayerNameSection();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–µ–∫—Ü–∏—é –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function showJoinRoom() {
            document.getElementById('joinRoomSection').classList.remove('hidden');
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.toUpperCase();
            if (!roomId) return;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
            database.ref('rooms/' + roomId).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    currentRoom = roomId;
                    document.getElementById('currentRoomId').textContent = roomId;
                    showPlayerNameSection();
                } else {
                    alert('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–µ–∫—Ü–∏—é –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
        function showPlayerNameSection() {
            document.getElementById('joinRoomSection').classList.add('hidden');
            document.getElementById('playerNameSection').classList.remove('hidden');
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞
        function setPlayerName() {
            const playerName = document.getElementById('playerNameInput').value.trim();
            if (!playerName) return;
            
            currentPlayer = {
                id: Date.now().toString(),
                name: playerName
            };
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ –≤ –∫–æ–º–Ω–∞—Ç—É
            database.ref('rooms/' + currentRoom).once('value', (snapshot) => {
                const room = snapshot.val();
                const playerCount = Object.keys(room.players || {}).length;
                
                if (playerCount >= 2) {
                    alert('–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞!');
                    return;
                }
                
                playerSymbol = playerCount === 0 ? 'X' : 'O';
                
                database.ref('rooms/' + currentRoom + '/players/' + currentPlayer.id).set({
                    name: playerName,
                    symbol: playerSymbol,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                startGame();
            });
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('gameBoard').classList.remove('hidden');
            
            // –°–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –∫–æ–º–Ω–∞—Ç–µ
            database.ref('rooms/' + currentRoom).on('value', (snapshot) => {
                const room = snapshot.val();
                if (room) {
                    gameState = room;
                    updateGameUI();
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∏–≥—Ä—ã
        function updateGameUI() {
            const cells = document.querySelectorAll('.cell');
            const players = Object.values(gameState.players || {});
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å–∫–∏
            gameState.board.forEach((cell, index) => {
                cells[index].textContent = cell;
                cells[index].disabled = cell !== '' || gameState.gameOver;
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –∏–≥—Ä–æ–∫–∞—Ö
            if (players.length >= 1) {
                document.getElementById('player1Name').textContent = players[0].name;
            }
            if (players.length >= 2) {
                document.getElementById('player2Name').textContent = players[1].name;
            }
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞
            document.getElementById('player1').classList.toggle('active', 
                gameState.currentTurn === 'X' && !gameState.gameOver);
            document.getElementById('player2').classList.toggle('active', 
                gameState.currentTurn === 'O' && !gameState.gameOver);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
            updateGameStatus();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
        function updateGameStatus() {
            const status = document.getElementById('gameStatus');
            const players = Object.values(gameState.players || {});
            
            if (players.length < 2) {
                status.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...';
            } else if (gameState.winner) {
                const winnerPlayer = players.find(p => p.symbol === gameState.winner);
                status.textContent = `üéâ –ü–æ–±–µ–¥–∏–ª ${winnerPlayer.name}!`;
                status.classList.add('winner-animation');
            } else if (gameState.gameOver) {
                status.textContent = 'ü§ù –ù–∏—á—å—è!';
            } else {
                const currentPlayer = players.find(p => p.symbol === gameState.currentTurn);
                status.textContent = `–•–æ–¥: ${currentPlayer.name}`;
                status.classList.remove('winner-animation');
            }
        }

        // –°–æ–≤–µ—Ä—à–µ–Ω–∏–µ —Ö–æ–¥–∞
        function makeMove(index) {
            if (gameState.board[index] !== '' || gameState.gameOver) return;
            if (gameState.currentTurn !== playerSymbol) return;
            if (Object.keys(gameState.players || {}).length < 2) return;
            
            const newBoard = [...gameState.board];
            newBoard[index] = playerSymbol;
            
            const winner = checkWinner(newBoard);
            const isGameOver = winner !== null || newBoard.every(cell => cell !== '');
            
            database.ref('rooms/' + currentRoom).update({
                board: newBoard,
                currentTurn: gameState.currentTurn === 'X' ? 'O' : 'X',
                winner: winner,
                gameOver: isGameOver
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function checkWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                [0, 4, 8], [2, 4, 6] // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            if (Object.keys(gameState.players || {}).length < 2) return;
            
            database.ref('rooms/' + currentRoom).update({
                board: Array(9).fill(''),
                currentTurn: 'X',
                winner: null,
                gameOver: false
            });
        }

        // –ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É
        function leaveRoom() {
            if (currentRoom && currentPlayer) {
                database.ref('rooms/' + currentRoom + '/players/' + currentPlayer.id).remove();
                database.ref('rooms/' + currentRoom).off();
            }
            
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            currentRoom = null;
            currentPlayer = null;
            playerSymbol = null;
            
            // –í–æ–∑–≤—Ä–∞—Ç –∫ –º–µ–Ω—é
            document.getElementById('gameBoard').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('joinRoomSection').classList.add('hidden');
            document.getElementById('playerNameSection').classList.add('hidden');
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
            document.getElementById('roomIdInput').value = '';
            document.getElementById('playerNameInput').value = '';
        }

        // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∫–æ–º–Ω–∞—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            const oneHourAgo = Date.now() - (60 * 60 * 1000);
            database.ref('rooms').orderByChild('createdAt').endAt(oneHourAgo).once('value', (snapshot) => {
                snapshot.forEach((child) => {
                    child.ref.remove();
                });
            });
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (currentRoom && currentPlayer) {
                database.ref('rooms/' + currentRoom + '/players/' + currentPlayer.id).remove();
            }
        });
    </script>
</body>
</html>
